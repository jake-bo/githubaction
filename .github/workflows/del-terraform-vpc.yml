name: Destroy Alibaba Cloud VPC with Terraform

on:
  workflow_dispatch:
    inputs:
      vpc_name:
        description: '要删除的VPC名称'
        required: true
        default: 'github-actions-vpc'
        type: string
      vpc_cidr:
        description: 'VPC CIDR网段'
        required: false
        default: '172.16.0.0/16'
        type: string
      vpc_description:
        description: 'VPC描述'
        required: false
        default: 'Created via GitHub Actions'
        type: string
      confirmation:
        description: '确认删除（请输入"DELETE"以确认）'
        required: true
        type: string

env:
  TF_VAR_region: ${{ secrets.ALICLOUD_REGION }}

jobs:
  destroy:
    name: 'Destroy VPC'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Verify confirmation
      run: |
        if [ "${{ github.event.inputs.confirmation }}" != "DELETE" ]; then
          echo "删除操作未确认，工作流终止"
          exit 1
        fi
        echo "删除操作已确认，继续执行..."

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: '1.11.4'

    - name: Terraform Init
      id: init
      run: terraform init
      env:
        ALICLOUD_ACCESS_KEY: ${{ secrets.ALICLOUD_ACCESS_KEY }}
        ALICLOUD_SECRET_KEY: ${{ secrets.ALICLOUD_SECRET_KEY }}
        ALICLOUD_REGION: ${{ secrets.ALICLOUD_REGION }}
      working-directory: ./.github/terraform

    - name: Terraform Plan (Destroy)
      id: plan-destroy
      run: |
        terraform plan -destroy -input=false -no-color \
        -var="vpc_name=${{ github.event.inputs.vpc_name }}" \
        -var="vpc_cidr=${{ github.event.inputs.vpc_cidr }}" \
        -var="vpc_description=${{ github.event.inputs.vpc_description }}"
      working-directory: ./.github/terraform
      env:
        ALICLOUD_ACCESS_KEY: ${{ secrets.ALICLOUD_ACCESS_KEY }}
        ALICLOUD_SECRET_KEY: ${{ secrets.ALICLOUD_SECRET_KEY }}
        ALICLOUD_REGION: ${{ secrets.ALICLOUD_REGION }}

    - name: Confirm Destruction
      run: |
        echo "⚠️  ⚠️  ⚠️  警告：即将销毁以下资源 ⚠️  ⚠️  ⚠️"
        echo "VPC名称: ${{ github.event.inputs.vpc_name }}"
        echo "VPC网段: ${{ github.event.inputs.vpc_cidr }}"
        echo "此操作将永久删除VPC及其相关资源，且无法撤销！"
        echo "等待5秒..."
        sleep 5

    - name: Terraform Destroy
      id: destroy
      run: |
        terraform destroy -auto-approve -input=false \
        -var="vpc_name=${{ github.event.inputs.vpc_name }}" \
        -var="vpc_cidr=${{ github.event.inputs.vpc_cidr }}" \
        -var="vpc_description=${{ github.event.inputs.vpc_description }}"
      working-directory: ./.github/terraform
      env:
        ALICLOUD_ACCESS_KEY: ${{ secrets.ALICLOUD_ACCESS_KEY }}
        ALICLOUD_SECRET_KEY: ${{ secrets.ALICLOUD_SECRET_KEY }}
        ALICLOUD_REGION: ${{ secrets.ALICLOUD_REGION }}

    - name: Destruction Complete
      if: success()
      run: |
        echo "✅ VPC资源销毁完成"
        echo "已删除的VPC: ${{ github.event.inputs.vpc_name }}"
