name: destory Alibaba Cloud VPC with Terraform

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      vpc_name:
        description: 'VPC名称'
        required: true
        default: 'github-actions-vpc'
        type: string
      vpc_cidr:
        description: 'VPC CIDR网段'
        required: false
        default: '172.16.0.0/16'
        type: string
      vpc_description:
        description: 'VPC描述'
        required: false
        default: 'Created via GitHub Actions'
        type: string

env:
  TF_VAR_region: ${{ secrets.ALICLOUD_REGION }}

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: '1.11.4'

    - name: Terraform Format
      id: fmt
      run: terraform fmt -check

    - name: Terraform Destroy
      id: destroy
      run: terraform destroy
      env:
        ALICLOUD_ACCESS_KEY: ${{ secrets.ALICLOUD_ACCESS_KEY }}
        ALICLOUD_SECRET_KEY: ${{ secrets.ALICLOUD_SECRET_KEY }}
        ALICLOUD_REGION: ${{ secrets.ALICLOUD_REGION }}
      working-directory: ./.github/terraform

 
 
