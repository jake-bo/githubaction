name: Destroy Alibaba Cloud VPC with Terraform

on:
  workflow_dispatch:
    inputs:
      vpc_name:
        description: 'è¦åˆ é™¤çš„VPCåç§°'
        required: true
        default: 'github-actions-vpc'
        type: string
      confirmation:
        description: 'ç¡®è®¤åˆ é™¤ï¼ˆè¯·è¾“å…¥ DELETE ä»¥ç¡®è®¤ï¼‰'
        required: true
        type: string

env:
  TF_VAR_region: ${{ secrets.ALICLOUD_REGION }}

jobs:
  destroy:
    name: 'Destroy VPC'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Verify destruction confirmation
      run: |
        if [ "${{ github.event.inputs.confirmation }}" != "DELETE" ]; then
          echo "âŒ åˆ é™¤æ“ä½œæœªç¡®è®¤ï¼Œå·¥ä½œæµç»ˆæ­¢"
          exit 1
        fi
        echo "âœ… åˆ é™¤æ“ä½œå·²ç¡®è®¤ï¼Œç»§ç»­æ‰§è¡Œ..."

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: '1.11.4'

    - name: Terraform Init
      id: init
      run: terraform init
      env:
        ALICLOUD_ACCESS_KEY: ${{ secrets.ALICLOUD_ACCESS_KEY }}
        ALICLOUD_SECRET_KEY: ${{ secrets.ALICLOUD_SECRET_KEY }}
        ALICLOUD_REGION: ${{ secrets.ALICLOUD_REGION }}
      working-directory: ./.github/terraform

    - name: Check Terraform State
      id: check_state
      run: |
        if terraform state list 2>/dev/null; then
          echo "state_exists=true" >> $GITHUB_OUTPUT
        else
          echo "state_exists=false" >> $GITHUB_OUTPUT
        fi
      working-directory: ./.github/terraform
      env:
        ALICLOUD_ACCESS_KEY: ${{ secrets.ALICLOUD_ACCESS_KEY }}
        ALICLOUD_SECRET_KEY: ${{ secrets.ALICLOUD_SECRET_KEY }}
        ALICLOUD_REGION: ${{ secrets.ALICLOUD_REGION }}

    - name: Terraform Destroy
      id: tf_destroy
      if: steps.check_state.outputs.state_exists == 'true'
      run: |
        terraform destroy -auto-approve -input=false \
        -var="vpc_name=${{ github.event.inputs.vpc_name }}"
      working-directory: ./.github/terraform
      env:
        ALICLOUD_ACCESS_KEY: ${{ secrets.ALICLOUD_ACCESS_KEY }}
        ALICLOUD_SECRET_KEY: ${{ secrets.ALICLOUD_SECRET_KEY }}
        ALICLOUD_REGION: ${{ secrets.ALICLOUD_REGION }}

    - name: Install and Configure Alibaba Cloud CLI
      run: |
        # å®‰è£…é˜¿é‡Œäº‘CLI
        curl -O https://aliyuncli.alicdn.com/aliyun-cli-linux-latest-amd64.tgz
        tar xzvf aliyun-cli-linux-latest-amd64.tgz
        sudo cp aliyun /usr/local/bin/
        # éªŒè¯å®‰è£…
        aliyun --version
        
        # é…ç½®CLI - ç¡®ä¿åœ°åŸŸå‚æ•°æ­£ç¡®è®¾ç½®
        aliyun configure set \
          --access-key-id $ALICLOUD_ACCESS_KEY \
          --access-key-secret $ALICLOUD_SECRET_KEY \
          --region $ALICLOUD_REGION
      env:
        ALICLOUD_ACCESS_KEY: ${{ secrets.ALICLOUD_ACCESS_KEY }}
        ALICLOUD_SECRET_KEY: ${{ secrets.ALICLOUD_SECRET_KEY }}
        ALICLOUD_REGION: ${{ secrets.ALICLOUD_REGION }}

    - name: Find and Delete VPC via CLI
      run: |
        echo "æ­£åœ¨æŸ¥æ‰¾åä¸º '${{ github.event.inputs.vpc_name }}' çš„VPC..."
        
        # é€šè¿‡åç§°æŸ¥æ‰¾VPC
        VPC_IDS=$(aliyun vpc DescribeVpcs \
          --RegionId $ALICLOUD_REGION \
          --VpcName "${{ github.event.inputs.vpc_name }}" \
          --output cols=Vpcs.Vpc[].VpcId rows=Vpcs.Vpc[].VpcId) || true
        
        # æ£€æŸ¥æ˜¯å¦æ‰¾åˆ°VPC
        if [ -z "$VPC_IDS" ] || [ "$VPC_IDS" = "null" ]; then
          echo "âŒ æ²¡æœ‰æ‰¾åˆ°åä¸º '${{ github.event.inputs.vpc_name }}' çš„VPC"
          exit 0
        fi

        echo "âœ… æ‰¾åˆ°ä»¥ä¸‹VPC ID: $VPC_IDS"

        # å¾ªç¯åˆ é™¤æ‰€æœ‰æ‰¾åˆ°çš„VPC
        for VPC_ID in $VPC_IDS; do
          if [ -n "$VPC_ID" ] && [ "$VPC_ID" != "null" ]; then
            echo "ğŸ—‘ï¸ æ­£åœ¨åˆ é™¤ VPC: $VPC_ID"
            
            # æ£€æŸ¥VPCå†…æ˜¯å¦æœ‰æœªåˆ é™¤çš„èµ„æº:cite[5]
            echo "æ£€æŸ¥VPCå†…èµ„æº..."
            
            # å°è¯•åˆ é™¤VPC:cite[5]
            aliyun vpc DeleteVpc --VpcId $VPC_ID --RegionId $ALICLOUD_REGION && \
            echo "âœ… VPC $VPC_ID åˆ é™¤å‘½ä»¤å·²æˆåŠŸæäº¤" || \
            echo "âš ï¸ VPC $VPC_ID åˆ é™¤å¯èƒ½é‡åˆ°é—®é¢˜ï¼ˆå¯èƒ½åŒ…å«æœªåˆ é™¤çš„èµ„æºï¼‰"
          fi
        done
      env:
        ALICLOUD_ACCESS_KEY: ${{ secrets.ALICLOUD_ACCESS_KEY }}
        ALICLOUD_SECRET_KEY: ${{ secrets.ALICLOUD_SECRET_KEY }}
        ALICLOUD_REGION: ${{ secrets.ALICLOUD_REGION }}
